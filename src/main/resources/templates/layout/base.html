<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Light Wind Auth - 简洁的认证系统">
    <meta name="author" content="Light Wind">

    <!-- 页面标题 -->
    <title th:text="${title} ?: 'Light Wind Auth'">Light Wind Auth</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- 自定义样式 -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">

    <!-- 页面特定样式 -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
    <!-- 页头 -->
    <header th:replace="fragments/header :: header(${title})"></header>

    <!-- 内容区域 -->
    <main layout:fragment="content">
        <!-- 子页面内容将在这里渲染 -->
    </main>

    <!-- 页脚 -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- 自定义脚本 -->
    <script th:src="@{/js/auth.js}"></script>

    <!-- 页面特定脚本 -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
