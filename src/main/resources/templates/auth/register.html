<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>注册 - Light Wind Auth</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <h1>
                    <i class="bi bi-shield-lock-fill"></i>
                    Light Wind Auth
                </h1>
            </div>

            <!-- 标题 -->
            <h2 class="auth-title">创建账号</h2>
            <p class="auth-subtitle">填写信息完成注册</p>

            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-error" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- 注册表单 - Session认证 -->
            <form th:action="@{/api/auth/register}" method="post" id="registerForm">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="用户名" required autocomplete="username"
                               pattern="[a-zA-Z0-9_]{3,50}" title="用户名只能包含字母、数字和下划线，长度3-50个字符">
                        <label for="username">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                    </div>
                    <div class="form-text small">用户名长度3-50个字符，只能包含字母、数字和下划线</div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="密码" required autocomplete="new-password"
                               minlength="6" title="密码至少6个字符">
                        <label for="password">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                    </div>
                    <div class="form-text small">密码至少6个字符</div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="确认密码" required autocomplete="new-password">
                        <label for="confirmPassword">
                            <i class="bi bi-lock-fill"></i> 确认密码
                        </label>
                    </div>
                    <div class="form-text small">两次密码必须一致</div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree" required>
                        <label class="form-check-label" for="agree">
                            我已阅读并同意 <a href="#" class="text-decoration-none">服务条款</a>
                            和 <a href="#" class="text-decoration-none">隐私政策</a>
                        </label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">
                        注册
                    </button>
                </div>
            </form>

            <div class="auth-divider">
                <span>或</span>
            </div>

            <div class="text-center">
                <span class="text-muted small">已有账号？</span>
                <a th:href="@{/login}" class="auth-link">立即登录</a>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script>
        // 表单提交处理 - 验证密码一致性
        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                showToast('两次密码不一致', 'error');
                return;
            }

            // 添加加载状态
            const registerBtn = document.getElementById('registerBtn');
            if (registerBtn) {
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 注册中...';
            }
        });
    </script>
</th:block>
</body>
</html>
