<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>登录 - Light Wind Auth</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <h1>
                    <i class="bi bi-shield-lock-fill"></i>
                    Light Wind Auth
                </h1>
            </div>

            <!-- 标题 -->
            <h2 class="auth-title">欢迎回来</h2>
            <p class="auth-subtitle">登录您的账号继续使用</p>

            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-error" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" th:action="@{/login}" method="post" novalidate>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="用户名" required autocomplete="username">
                        <label for="username">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="密码" required autocomplete="current-password">
                        <label for="password">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                    </div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none small">忘记密码？</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                        登录
                    </button>
                </div>
            </form>

            <div class="auth-divider">
                <span>或</span>
            </div>

            <div class="text-center">
                <span class="text-muted small">还没有账号？</span>
                <a th:href="@{/register}" class="auth-link">立即注册</a>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script>
        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 验证
            if (!username) {
                showToast('请输入用户名', 'error');
                return;
            }

            if (!password) {
                showToast('请输入密码', 'error');
                return;
            }

            // 提交登录
            submitLogin(username, password);
        });
    </script>
</th:block>
</body>
</html>
